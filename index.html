<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp;<br>
				<strong>Code Websites</strong>
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="Coding Flower"/>
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python<br>
			</p>
		</div>
		<div class="block large-block left">
			<p><span class="highlight">Freelance</span><br></p>
			<p>Make enough side cash to <br>
				<strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="Piggy Bank"/>
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="Eye"/>
			<h1 class="title">
				<span class="marker">2020</span><br>
				Vision Board</h1>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="Airplane"/>
			<p><span class="highlight">Travel</span><br></p>
			<p>plan a trip where I can<br>
				<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block small-block center light-bg">
			<p>
				walk dog++<br>
				meditate<br>
				yoga<br>
				snuggle pup
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="Dog"/>
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span><br></p>
			<p>exercise more &amp;<br>
				find zen in<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
